
<!DOCTYPE html>
<html>
<head>
  <title>Checkout - Kasama Rides</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/x-icon" href="Images/Logo/Kasama.jpg">
</head>
<body>
  <div class="navbar">
    <header class="navbar">
      <img src="Images/Logo/Kasama.jpg" alt="Logo" class="logo">
    </header>
    <a href="index.html#home">Home</a>
    <a href="index.html#bikes">Bikes</a>
    <a href="index.html#components">Components</a>
    <a href="index.html#apparels">Apparels</a>
    <a href="index.html#service">Services</a>
    <a href="cart.html">Cart</a>
  </div>

  <div class="checkout-container">
    <h1>Checkout</h1>
    <div class="order-summary">
      <h2>Order Summary</h2>
      <div id="checkout-items"></div>
      <p><b>Total: <span id="checkout-total">₱0</span></b></p>
    </div>

    <form id="checkout-form" onsubmit="handleCheckout(event)">
      <h2>Delivery Information</h2>
      <p>Country: Philippines</p>

      <p>
        <label>First Name:</label>
        <input type="text" required>
      </p>

      <p>
        <label>Last Name:</label>
        <input type="text" required>
      </p>

      <p>
        <label>Address:</label>
        <input type="text" required>
      </p>

      <p>
        <label>Apartment (optional):</label>
        <input type="text">
      </p>

      <p>
        <label>Postal Code:</label>
        <input type="text" required>
      </p>

      <p>
        <label>City:</label>
        <input type="text" required>
      </p>

      <p>
        <label>Region:</label>
        <input type="text" required>
      </p>

      <p>
        <label>Phone:</label>
        <input type="tel" required>
      </p>

      <h2>Payment Method</h2>
      <p>
        <input type="radio" name="payment" value="cod" checked>
        <label>Cash on Delivery</label>
      </p>

      <p>
        <a href="cart.html">Back to Cart</a>
        <button type="submit">Place Order</button>
      </p>
    </form>
  </div>

  <script src="script.js"></script>
  <script>
    if (window.location.pathname.includes('checkout.html')) {
      const checkoutItems = document.getElementById('checkout-items');
      const checkoutTotal = document.getElementById('checkout-total');
      let total = 0;

      cart.forEach(item => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        const itemP = document.createElement('p');
        itemP.textContent = `${item.name} x${item.quantity} - ₱${itemTotal.toLocaleString()}`;
        checkoutItems.appendChild(itemP);
      });

      checkoutTotal.textContent = `₱${total.toLocaleString()}`;
    }

    function handleCheckout(event) {
      event.preventDefault();
      clearCart();
      window.location.href = 'thankyou.html';
    }
  </script>
</body>
</html>
